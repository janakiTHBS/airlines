<div class="container" style="display: flex;align-items: center;justify-content: center;">
<div class="row" fxLayout="column">
    <div class="fila">
    <div class="row-1" style="border:2px solid;width:fit-content;padding-top:14px;padding-right:32px;border-radius:25px">
        <ul fxLayout="row">
            <div >
                <button mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
                    <mat-icon>favorite</mat-icon>
                  </button><span>Available</span>
                  <button mat-icon-button disabled aria-label="Example icon-button with a heart icon">
                    <mat-icon>favorite</mat-icon>
                  </button><span>Unavailable</span>
                  <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon">
                    <mat-icon>favorite</mat-icon>
                  </button><span>Main Cabin Extra</span>
                  <button mat-icon-button color="warn" aria-label="Example icon-button with a heart icon">
                    <mat-icon>favorite</mat-icon>
                  </button><span>Preffered</span>
                
            </div>
            </ul>
            <ul fxLayout="row">
                <div *ngFor="let row1 of rows1; let i = index" >
                    <button style="width: 1%;display: inline-flex;align-items: center;justify-content: center;" (click)="seatSelected(row1.id)" *ngIf="i!==2&&i!==5"   mat-raised-button color={{row1.color}} [ngStyle]="{'background': row1.color,color:'darkgray'}"><mat-icon>airline_seat_recline_normal</mat-icon>{{row1.id}}</button>
                    <span *ngIf="i==2||i==5">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <span>&nbsp;</span>
                </div>
                </ul>
