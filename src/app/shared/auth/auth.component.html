
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email"  class="form-control" formControlName="email"/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password"  class="form-control" formControlName="password"/>
                </div>
                <div>
                    <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary" (click)="onSwitchMode()">{{!isLoginMode ? 'Login ':'Sign Up'}}</button> | 
                    <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
                        Switched to {{!isLoginMode ? 'Sign Up':'Login'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
