<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form [formGroup]="passengerForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                            <label for="id">Passport No:</label>
                            <input type="text" class="form-control" id="id" (input)="selectPassport($event.target.value)" formControlName="id" [(ngModel)]="passprt"/>
                        </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" (input)="selectName($event.target.value)" formControlName="name" [(ngModel)]="passengerName"/>
                </div>
                <div class="form-group">
                        <label for="service" >Choose Service:</label>
                                <select id="service" class="form-control" (change)="selectService($event.target.value)" formControlName="service" [(ngModel)]="service">
                                <option *ngFor="let service of flight.services" [value]="service">{{service}}</option>
                              
                               </select>
                            </div>
                    <div class="form-group">
                            <label for="seatno">Seat No: </label>
                            <input type="text" class="form-control" routerLink="/seats" [(ngModel)]="seatNumber" id="seatno" formControlName="seatNumber"/>
                            <!-- <layout [seatsLayout]="seatsLayout" (confirm)="getSelectedSeats()"></layout> -->
                            <!-- <button routerLink="/seats">seatmap</button> -->
                        </div>
                   <button type="submit" class="btn btn-primary">Submit</button>     
            </form>
        </div>
    </div>
</div>
