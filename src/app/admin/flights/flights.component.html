<div class="container">
        <div class="row">
            <div class="col-xs-12">
                    <table>
                            <tr>
                                <th>Name</th>
                                <th>To</th>
                                <th>From</th>
                                <th>Departure City</th>
                                <th>Arrival City</th>
                            </tr>       
                <tr>
           <td>{{flight.name}}</td>
            <td>{{flight.to}}</td>
            <td>{{flight.from}}</td>
            <td>{{flight.timeOfDeparture}}</td>
            <td>{{flight.timeOfArrival}}</td>    
                </tr>
            </table> 
            <div class="col-xs-6">
                <button class="btn btn-primary" (click)="onAddServices()">Add Services</button>
            </div>
            <div class="row" *ngIf="flight.services">
                <div class="col-xs-12">
                <div *ngFor="let service of flight.services">
                    {{service.service}}
                </div>
                </div>
            </div>
            <div>
                <button (click)="onEditPassenger()">Edit passenger</button>
            </div>

            <div class="row">
                    <button class="btn btn-default" (click)="onAddPassenger()">Add Passenger</button>
            </div>
        </div>
  
            <div class="row">
                <div class="col-xs-12">
                <h3>Passenger details</h3>
                <table>
                    <tr>
                    <th>Name</th>
                    <th>Service</th>
                    <th>Seat No</th>
                    </tr>
                        <tr *ngFor="let passenger of flight.passengers">
                                        <td>{{passenger.name}}</td>     
                                    <td>{{passenger.service}}</td>
                                    <td>{{passenger.seatNumber}}</td>
                                </tr>
            </table>
            </div>
            </div>
        </div>  
    </div>
